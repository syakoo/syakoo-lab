name: CI

on:
  - pull_request

env:
  NEXT_PUBLIC_GOOGLE_ANALYTICS_ID: "dummy-ga-id"

jobs:
  security-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js and Pnpm
        uses: ./.github/actions/setup-node-and-pnpm

      - name: Setup Safe Chain
        uses: ./.github/actions/setup-safe-chain

      - name: Verify safe-chain protection
        run: pnpm safe-chain-verify

      - name: Install dependencies with safe-chain
        run: pnpm install --frozen-lockfile
        env:
          SAFE_CHAIN_LOGGING: verbose

  lint:
    needs: security-scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js and Pnpm
        uses: ./.github/actions/setup-node-and-pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run Lint
        run: pnpm lint

  unit-test:
    needs: security-scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js and Pnpm
        uses: ./.github/actions/setup-node-and-pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run unit test
        run: pnpm test

  build-check:
    needs: security-scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js and Pnpm
        uses: ./.github/actions/setup-node-and-pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run Build
        run: pnpm build

  storybook-test:
    needs: security-scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js and Pnpm
        uses: ./.github/actions/setup-node-and-pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright
        run: pnpm exec playwright install chromium --with-deps

      - name: Build Storybook
        run: pnpm storybook:build

      - name: Run Storybook tests
        run: pnpm storybook:test:ci
