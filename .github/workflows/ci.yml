name: CI

on:
  - pull_request

env:
  NEXT_PUBLIC_GOOGLE_ANALYTICS_ID: "dummy-ga-id"

jobs:
  security-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js and Pnpm
        uses: ./.github/actions/setup-node-and-pnpm

      - name: Setup Safe Chain
        uses: ./.github/actions/setup-safe-chain

      - name: Install dependencies with safe-chain
        run: aikido-pnpm install

  lint:
    needs: security-scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js and Pnpm
        uses: ./.github/actions/setup-node-and-pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run Lint
        run: pnpm lint

  unit-test:
    needs: security-scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js and Pnpm
        uses: ./.github/actions/setup-node-and-pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Collect Workflow Telemetry
        uses: catchpoint/workflow-telemetry-action@v2

      - name: Run unit test
        run: pnpm test

  build-check:
    needs: security-scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js and Pnpm
        uses: ./.github/actions/setup-node-and-pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run Build
        run: pnpm build

  storybook-test:
    needs: security-scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js and Pnpm
        uses: ./.github/actions/setup-node-and-pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright
        run: pnpm exec playwright install chromium --with-deps

      - name: Build Storybook
        run: pnpm storybook:build

      - name: Run Storybook tests
        run: pnpm storybook:test:ci
