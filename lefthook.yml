pre-commit:
  parallel: true
  commands:
    biome:
      glob: "*.{js,cjs,mjs,ts,jsx,tsx,json}"
      run: pnpm exec biome check --write {staged_files} && git add {staged_files}

pre-push:
  commands:
    test:
      run: pnpm run test --run

commit-msg:
  commands:
    commitlint:
      run: pnpm exec commitlint -e
    emoji:
      run: pnpm exec devmoji -e
